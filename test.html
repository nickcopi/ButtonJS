<html>
	<head>
		<script src="Button.js"></script>
		<script>
			let canvas;
			let ctx;
			const init = ()=>{
				canvas = document.getElementById('canvas');
				ctx = canvas.getContext('2d');
				const buttonManager = new ButtonManager();
				canvas.addEventListener('click',buttonManager.onClick.bind(buttonManager));
				const button = buttonManager.addButton(new Button(30,100,500,300,'Test'));
				const button2 = buttonManager.addButton(new Button(500,600,100,30,'Extra'));
				button.addClickEvent(()=>{
					alert('Hi from button one!');
				});
				button2.addClickEvent(()=>{
					alert('Greetings from button two!');
				});
				buttonManager.render(ctx);
			}
			window.addEventListener('load',()=>{
				init();
			});
		</script>
	</head>
	<body>
		<canvas id="canvas" width="1280" height="720"></canvas>
	</body>
</html>
