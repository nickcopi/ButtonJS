<html>
	<head>
		<script src="Button.js"></script>
		<script>
			let canvas;
			let ctx;
			const init = ()=>{
				canvas = document.getElementById('canvas');
				ctx = canvas.getContext('2d');
				const buttonManager = new ButtonManager(canvas);
				const button = buttonManager.addButton(new Button(30,100,500,300,'Test'));
				const button2 = buttonManager.addButton(new Button(500,600,100,30,'Extra'));
				const img = new Image();
				img.src = 'test.png';
				const imageButton = buttonManager.addButton(new ImageButton(40,500,120,40,img));
				const blankButton = buttonManager.addButton(new BlankButton(40,500,120,40));
				button.addClickEvent(()=>{
					alert('Hi from button one!');
				});
				button2.addClickEvent(()=>{
					alert('Greetings from button two!');
				});
				button2.addMouseOverEvent(()=>{
					console.log('hi');
				});
				imageButton.addClickEvent(()=>{
					alert('Thanks for clicking an image!');
				});
				blankButton.addClickEvent(()=>{
					alert('This button is invisible and sitting over the image');
				});
				img.addEventListener('load',()=>{
					buttonManager.render(ctx);
					//buttonManager.destroy();
				});
			}
			window.addEventListener('load',()=>{
				init();
			});
		</script>
	</head>
	<body>
		<canvas id="canvas" width="1280" height="720"></canvas>
	</body>
</html>
